<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIE-contact</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="header">
        <div class="logo-elements">
            <img class="logo" src="images/logo.jpeg" alt="logo" title="logo">
            <a  class="name" href="#">MIE.</a>
        </div>
        
        <div class="bx bx-menu" id="menu-icon"></div>
 
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="registration.html" >Registration</a>
            <a href="about.html">About MIE</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <section class="contact" id="contact">
        <h2 class="heading">Contact Us!</h2>

        <form action="" method="POST" name="submit-to-google-sheet">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" name="number" placeholder="Mobile Number" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" name="subject" placeholder="Email Subject" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <span class="focus"></span>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        
    </section>

    <footer class="footer">
        <div class="footer-text">
            <h2 class="name">&copy; MIE.</h2>
            <h3 class="address">Address: xyz </h3>
        </div>
        <div class="footer-text">
            <h2 class="email">E-mail: mie.india2025@outlook.com </h2>
            <h2 class="number">Contact-No: 9922952911 </h2>
        </div>
        <div class="footer-icon">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
    
</body>
</html>
